.<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/test.css">
  </head>
  <body>
    <section class="contact">
      <h2 class="text-center text-uppercase fw_900">Contact me</h2>
      <div class="wrapper_small">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-12">
              <form class="contact_me">
                <div class="form-group">
                  <label for="exampleInputEmail1">Name</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Name">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email Address">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Phone number</label>
                  <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Phone number">
                </div>
                <textarea class="form-control" rows="3" placeholder="Message"></textarea>
                <button type="submit" class="send btn btn-default">Send</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
